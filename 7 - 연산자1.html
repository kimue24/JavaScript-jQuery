<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>연산자1</title>
</head>
<body>

    <script>

        var num1 = 15;
        var num2 = 2;
        var result;

        result = num1 + num2;

        document.write(result, "<br>"); // 17
        
        result = num1 - num2;

        document.write(result, "<br>"); // 15

        result = num1 * num2;

        document.write(result, "<br>"); // 30

        result = num1 / num2;
        
        document.write(result, "<br>"); //7.5

        result = num1 % num2;

        document.write(result, "<br>"); // 1


    </script>

</body>
</html>
