<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var i = 20;
        while (i >= 10) {
            if (i % 2 == 0) {
                document.write("<p class = 'blue'>" + i + "</p>");

            } else {
                document.write("<p class = 'red'>" + i + "</p>");
            }
            i--;

        }

    </script>

</body>
</html>
