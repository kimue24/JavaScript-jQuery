<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>논리연산자</title>
</head>
<body>

    <script>
        var a = 10;
        var b = 20;
        var m = 30;
        var n = 40;

        var result;

        result = a > b || b >= m || m > n;
        document.write(result, "<br>");

        result = a > b || b >= m || m <= n;
        document.write(result, "<br>");

        result = a <= b && b >= m && m <= n;
        document.write(result, "<br>");

        result = a <= b && b <= m && m <= n;
        document.write(result, "<br>");

        result = !(a > b);
        document.write(result, "<br>");


    </script>

</body>
</html>
