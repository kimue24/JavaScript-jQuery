<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>증감연산자2</title>
</head>
<body>
    <script>

        var a = 10;
        var b = 20;
        var c = 10;
        var f = "20";
        var result;

        result = a > b; 
        document.write(result, "<br>");
        result = a < b;
        document.write(result, "<br>");
        result = a <= b;
        document.write(result, "<br>");
        result = b == f;
        document.write(result, "<br>");
        result = a != b;
        document.write(result, "<br>");
        result = b === f;
        document.write(result, "<br>");
    </script>
</body>
</html>
