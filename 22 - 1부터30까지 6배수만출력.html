<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var i = 1;
        while (i < 30) {
            if (i % 2 == 0 && i % 6 == 0) {
                document.write(i, "<br>");
            }
            i++;
        }

    </script>

</body>
</html>
