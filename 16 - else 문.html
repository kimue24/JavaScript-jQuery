<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>else문</title>
</head>
<body>
    <script>

        var num = prompt("당신이 좋아하는 숫자는?", "0");

        if (num % 2 == 0) {
            document.write("당신이 좋아하는 짝수입니다.");

        } else {
            document.write("당신이 좋아하는 홀수입니다.");

        }

    </script>

</body>
</html>
