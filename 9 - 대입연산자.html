<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var num1 = 10;
        var num2 = 3;

        num1 += num2;
        document.write(num1, "<br>"); //13

        num1 -= num2;
        document.write(num1, "<br>"); //10

        num1 *= num2;
        document.write(num1, "<br>"); //30

        num1 %= num2;
        document.write(num1, "<br>"); //0
       



    </script>

</body>
</html>
