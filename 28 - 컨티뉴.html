<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>컨티뉴</title>
</head>
<body>
    <script>


        for (var i = 1; i <= 10; i++) {
            if (i % 2 == 0) continue;
            document.write(i, "<br>");

        }
        document.write("the end")

    </script>

</body>
</html>
