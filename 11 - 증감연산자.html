<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>증감연산자</title>
</head>
<body>

    <script>

        var num1 = 10;
        var num2 = 20;
        var result;

        num1--;
        document.write(num1, "<br>");

        num1++;
        document.write(num1, "<br>");
        
        result = num2++;
        document.write(result,"<br>");


        result = ++num2;
        document.write(result, "<br>");
    </script>


</body>
</html>
